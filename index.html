<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Derek Yu</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
</head>
<body>
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">Tailor</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li>
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li>
              <a href="#about" class="nav__link">About Me</a>
            </li>
            <li>
              <a href="#work" class="nav__link">Work</a>
            </li>
            <li>
              <a href="#contact" class="nav__link">Contact Me</a>
            </li>
          </ul>

        <!-- Close button -->
        <div class="nav__close" id="nav-close">
          <i class="ri-close-large-line"></i>
        </div>
      </div>
      <!-- Toggle button -->
      <div class="nav__toggle" id="nav-toggle">
        <i class="ri-menu-line"></i>
      </div>
    </nav>
  </header>
  <!-- main content -->
  <main class="main">
    <!-- home -->
    <section class="home section" id="home">
      <div class="home__container container grid">
        <img src="images/MY_BLAHAJ.jpg" alt="image" class="home__img">

          <h1 class="home__name">Derek <br> Yu</h1>
          <h3 class="home__profession">Blahaj</h3>
        </div>

        <a href="#work" class="home__scroll">
          <div class="home__scroll-box">
            <i class="ri-arrow-down-line"></i>
          </div>

          <span class="home__scroll-text">Recent works</span>
      </div>
    </section>
    <!-- about -->
    <section class="about section" id="about">
      
    </section>
    <!-- work -->
    <section class="work section" id="work">
      
    </section>
    <!-- contact -->
    <section class="contact section" id="contact">
      
    </section>
  </main>

  <script src="/main.js"></script>
</body>
</html>
